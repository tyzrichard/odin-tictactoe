<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <div class="header-text">Player One's Turn!</div>
    <div class="board">
        <div class="grid">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
    <div class="score-tracker">
        <div class="p1">Player 1</div>
        <div class="score-bar">
            <div class="p1score"></div>
            <div class="p2score"></div>
        </div>
        <div class="p2">Player 2</div>
    </div>
    <div class="icons">
        <div class="edit"><img src="assets/edit.svg" alt=""></div>
        <div class="reset"><img src="assets/reset.svg" alt=""></div>
    </div>
</body>

</html>
