<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <div class="header-text">Player One's Turn:</div>
    <div class="board">
        <div class="grid">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
    <div class="score-tracker">
        <div class="p1">Player 1</div>
        <div class="score-bar">
            <div class="p1score"></div>
            <div class="p2score"></div>
        </div>
        <div class="p2">Player 2</div>
    </div>
    <div class="icons">
        <img class="edit" src="assets/edit.svg" alt="">
        <img class="reset" src="assets/reset.svg" alt="">
    </div>
    <dialog>
        <form onsubmit="game.handleFormSubmit(event)">
            <div>Change Player Names</div>
            <div class="input">
                <label for="p1name">Player 1</label>
                <input type="text" id="p1name" name="p1name" maxlength="30" placeholder="Name">
            </div>
            <div class="input">
                <label for="p2name">Player 2</label>
                <input type="text" id="p2name" name="p2name" maxlength="30" placeholder="Name">
            </div>
            <button class="save" type="submit">Save</button>
        </form>
    </dialog>
</body>

</html>
